<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
  <div class="card">
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau de Parfum" class="card__img--mobile">
    <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau de Parfum" class="card__img--desktop">

    <div class="card__content">
      <p class="card__category">Perfume</p>

      <h1 class="card__name">Gabrielle Essence Eau De Parfum</h1>

      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="card__prices">
        <h1 class="card__name card__price">$149.99</h1>
        <p class="card__not-price">$169.99</p>
      </div>

      <button class="card__cart-btn"><span class="card__cart-btn__icon"><img src="images/icon-cart.svg" alt="cart icon"></span>Add to Cart</button>

    </div>
    
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katherine Lim</a>.
  </div> -->
</main>
</body>
</html>
